<div class="form">
  <div class="form__container">
    <h1>Zarejestruj się</h1>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <div>
        <mat-form-field>
          <mat-label>Imię</mat-label>
          <input matInput formControlName="names" />
          <mat-error>Uzupełnij pole</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Nazwisko</mat-label>
          <input matInput formControlName="lastName" />
          <mat-error>Uzupełnij pole</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as messsage">{{ messsage }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Wprowadź hasło</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Uzupełnij pole</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Zaloguj się</button>
      </div>
    </form>
    <hr />
    <span class="small-text providers">Posiadasz Google lub Facebook?</span>
    <app-button-providers />
    <span class="small-text log-in-redirect"
      >Masz już konto? <a routerLink="/auth/log-in">Zaloguj się!</a></span
    >
  </div>
</div>
